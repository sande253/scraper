/*! license: https://assets.asosservices.com/fonts/futura-pt/LICENSE.txt */
@font-face {
  font-display: swap;
  font-family: futura-pt;
  font-style: normal;
  font-weight: 400;
  src: url(https://assets.asosservices.com/fonts/futura-pt/book.1bb391ee.woff2) format("woff2");
}
/*! license: https://assets.asosservices.com/fonts/futura-pt/LICENSE.txt */
@font-face {
  font-display: swap;
  font-family: futura-pt;
  font-style: normal;
  font-weight: 700;
  src: url(https://assets.asosservices.com/fonts/futura-pt/bold.11074381.woff2) format("woff2");
}
body {
  font-family: futura-pt,Tahoma,Geneva,Verdana,Arial,sans-serif;
}
body {
  color: var(--11lcxa5);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.hidden {
  display: none;
}

#reference {
  color: var(--1mii22u);
  border: 4px solid var(--1mii22u);
  padding: 4px;
}

.error-overlay {
  padding: 24px;
  text-align: center;
}

.disappointed {
  display: block;
  height: 88px;
  margin: 0 auto;
  max-width: 100%;
  width: 88px;
  background: url("data:image/svg+xml;charset=utf-8,%3Csvg width=%2715%27 height=%2715%27 xmlns=%27http://www.w3.org/2000/svg%27%3E%3Cpath fill=%27%23f9c20b%27 d=%27M5 0h5v15H5z%27/%3E%3Cpath fill=%27%23f9c20b%27 d=%27M0 5h15v5H0z%27/%3E%3Cpath fill=%27%23f9c20b%27 d=%27M1 3h13v9H1z%27/%3E%3Cpath fill=%27%23f9c20b%27 d=%27M12 1v13H3V1z%27/%3E%3Cpath fill=%27%23f9c20b%27 d=%27M2 2h11v11H2z%27/%3E%3Cpath d=%27M6 10h3v1H6zM4 7h2v1H4zM5 11h1v1H5zM3 8h1v1H3zM9 7h2v1H9zM9 11h1v1H9zM11 8h1v1h-1z%27/%3E%3C/svg%3E") no-repeat center center / contain;
}

.heading {
  font-size: 24px;
  font-weight: 700;
  font-style: normal;
  letter-spacing: 1.2px;
  line-height: 30px;

  margin-bottom: 20px;
  text-transform: uppercase;
}

.error-message {
  font-size: 16px;
  font-weight: 400;
  font-style: normal;
  letter-spacing: 0.4px;
  line-height: 22px;

  margin: 0 auto 16px;
  max-width: 480px;
}

p:last-child {
  margin-bottom: 20px;
}

p a {
  color: var(--11lcxa5);
}

p a:hover {
  text-decoration: none;
}

.btn {
  font-size: 16px;
  font-weight: 700;
  font-style: normal;
  letter-spacing: 0.6px;
  line-height: 22px;

  background: var(--11lcxa5);
  border: none;
  color: var(--3pchel);
  cursor: pointer;
  display: block;
  margin: 0 auto 16px;
  width: 220px;
  max-width: 220px;
  outline-offset: 2px;
  padding: 11px 12px;
  text-align: center;
  text-decoration: none;
  text-transform: uppercase;
}

.btn:hover, .btn:focus {
  background-color: var(--1fot7dv);
}
